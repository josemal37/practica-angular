<div class="form-login">
  <mat-card>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-content>
      <form action="">
        <mat-form-field class="full-width">
          <input matInput type="text" [placeholder]="usernameText">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" [placeholder]="passwordText">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">{{loginButtonText}}</button>
    </mat-card-actions>
  </mat-card>
</div>
